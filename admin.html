<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панел - vid</title>
    <link rel="icon" href="https://files.catbox.moe/8rowgr.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e2e;
            min-height: 100vh;
            padding: 20px;
            color: #cdd6f4;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: #cdd6f4;
            letter-spacing: 2px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .user-info {
            color: #bac2de;
            font-size: 14px;
        }

        .btn {
            padding: 10px 20px;
            background: #45475a;
            color: #cdd6f4;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Space Grotesk', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #585b70;
        }

        .btn-primary {
            background: #a6e3a1;
            color: #1e1e2e;
        }

        .btn-primary:hover {
            background: #94e2d5;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #313244;
            border: 2px solid #45475a;
            border-radius: 12px;
            padding: 20px;
        }

        .stat-label {
            color: #bac2de;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .stat-value {
            color: #a6e3a1;
            font-size: 32px;
            font-weight: 700;
        }

        .section {
            background: #313244;
            border: 2px solid #45475a;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #cdd6f4;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px;
            background: #45475a;
            color: #bac2de;
            font-weight: 600;
            font-size: 14px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #45475a;
            color: #cdd6f4;
        }

        tr:hover {
            background: #45475a;
        }

        .link-preview {
            color: #89b4fa;
            text-decoration: none;
            font-family: monospace;
        }

        .link-preview:hover {
            text-decoration: underline;
        }

        .url-cell {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #7f849c;
            font-size: 13px;
        }

        .delete-btn {
            background: #f38ba8;
            color: #1e1e2e;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            font-family: 'Space Grotesk', sans-serif;
            margin-left: 5px;
        }

        .delete-btn:hover {
            background: #eba0ac;
        }

        .edit-btn {
            background: #89b4fa;
            color: #1e1e2e;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            font-family: 'Space Grotesk', sans-serif;
        }

        .edit-btn:hover {
            background: #74c7ec;
        }

        .add-user-form {
            background: #45475a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .add-user-form.active {
            display: block;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 12px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: #bac2de;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .form-group input {
            padding: 8px 12px;
            background: #1e1e2e;
            border: 2px solid #585b70;
            border-radius: 6px;
            color: #cdd6f4;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #a6e3a1;
        }

        .btn-success {
            background: #a6e3a1;
            color: #1e1e2e;
        }

        .btn-success:hover {
            background: #94e2d5;
        }

        @media (max-width: 1024px) {
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }

            .section {
                padding: 20px;
            }

            .section-title {
                font-size: 20px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .logo {
                font-size: 24px;
            }

            .header-actions {
                width: 100%;
                justify-content: space-between;
            }

            .user-info {
                font-size: 12px;
                max-width: 120px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .btn {
                padding: 8px 12px;
                font-size: 12px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 12px;
                margin-bottom: 30px;
            }

            .stat-card {
                padding: 15px;
            }

            .stat-value {
                font-size: 28px;
            }

            .section {
                padding: 15px;
                margin-bottom: 20px;
            }

            .section-title {
                font-size: 18px;
                margin-bottom: 15px;
            }

            table {
                font-size: 12px;
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            th, td {
                padding: 8px 6px;
            }

            .url-cell {
                max-width: 120px;
            }

            .delete-btn,
            .edit-btn {
                padding: 4px 8px;
                font-size: 11px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .add-user-form {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .logo {
                font-size: 20px;
            }

            .header-actions {
                flex-wrap: wrap;
                gap: 8px;
            }

            .btn {
                font-size: 11px;
                padding: 6px 10px;
            }

            .stat-label {
                font-size: 12px;
            }

            .stat-value {
                font-size: 24px;
            }

            .section {
                padding: 12px;
                border-radius: 8px;
            }

            .section-title {
                font-size: 16px;
            }

            table {
                font-size: 11px;
            }

            th, td {
                padding: 6px 4px;
            }

            .url-cell {
                max-width: 100px;
            }
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #7f849c;
            font-size: 14px;
            margin-top: 40px;
        }

        .footer a {
            color: #a6e3a1;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #94e2d5;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .footer {
                font-size: 12px;
                padding: 15px;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="logo">vid - Админ панел</h1>
        <div class="header-actions">
            <span class="user-info" id="userInfo">Учитавање...</span>
            <a href="/" class="btn btn-primary">Почетна</a>
            <button class="btn" onclick="logout()">Одјава</button>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-label">Укупно линкова</div>
            <div class="stat-value" id="totalLinks">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Укупно кликова</div>
            <div class="stat-value" id="totalClicks">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Укупно корисника</div>
            <div class="stat-value" id="totalUsers">0</div>
        </div>
    </div>

    <div class="section">
        <h2 class="section-title">Сви линкови</h2>
        <table>
            <thead>
                <tr>
                    <th>Кратак код</th>
                    <th>Оригинални URL</th>
                    <th>Кликови</th>
                    <th>Корисник</th>
                    <th>Креирано</th>
                    <th>Акције</th>
                </tr>
            </thead>
            <tbody id="linksTable">
                <tr><td colspan="6" style="text-align: center; color: #7f849c;">Учитавање...</td></tr>
            </tbody>
        </table>
    </div>

    <div class="section">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 class="section-title" style="margin-bottom: 0;">Корисници</h2>
            <button class="btn btn-success" onclick="toggleAddUserForm()">+ Додај корисника</button>
        </div>

        <div class="add-user-form" id="addUserForm">
            <form onsubmit="handleAddUser(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label>Корисничко име</label>
                        <input type="text" id="newUsername" required minlength="3">
                    </div>
                    <div class="form-group">
                        <label>Е-пошта</label>
                        <input type="email" id="newEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Лозинка</label>
                        <input type="password" id="newPassword" required minlength="6">
                    </div>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-success">Креирај</button>
                    <button type="button" class="btn" onclick="toggleAddUserForm()">Откажи</button>
                </div>
            </form>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Корисничко име</th>
                    <th>Е-пошта</th>
                    <th>Админ</th>
                    <th>Креирано</th>
                    <th>Акције</th>
                </tr>
            </thead>
            <tbody id="usersTable">
                <tr><td colspan="5" style="text-align: center; color: #7f849c;">Учитавање...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        async function loadAdminData() {
            try {
                // Load stats
                const statsRes = await fetch('/api/admin/stats');
                if (!statsRes.ok) {
                    window.location.href = '/login';
                    return;
                }
                const stats = await statsRes.json();
                document.getElementById('totalLinks').textContent = stats.totalLinks;
                document.getElementById('totalClicks').textContent = stats.totalClicks;
                document.getElementById('totalUsers').textContent = stats.totalUsers;
                document.getElementById('userInfo').textContent = `Пријављени као: ${stats.adminEmail}`;

                // Load links
                const linksRes = await fetch('/api/admin/links');
                const links = await linksRes.json();
                const linksTable = document.getElementById('linksTable');
                
                if (links.length === 0) {
                    linksTable.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #7f849c;">Нема линкова</td></tr>';
                } else {
                    linksTable.innerHTML = links.map(link => `
                        <tr>
                            <td><a href="/${link.shortCode}" target="_blank" class="link-preview">${link.shortCode}</a></td>
                            <td class="url-cell" title="${link.originalUrl}">${link.originalUrl}</td>
                            <td>${link.clicks}</td>
                            <td>${link.username || 'Анониман'}</td>
                            <td>${new Date(link.createdAt).toLocaleString('sr-RS')}</td>
                            <td><button class="delete-btn" onclick="deleteLink('${link.shortCode}')">Обриши</button></td>
                        </tr>
                    `).join('');
                }

                // Load users
                const usersRes = await fetch('/api/admin/users');
                const users = await usersRes.json();
                const usersTable = document.getElementById('usersTable');
                
                if (users.length === 0) {
                    usersTable.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #7f849c;">Нема корисника</td></tr>';
                } else {
                    usersTable.innerHTML = users.map(user => `
                        <tr>
                            <td>${user.username}</td>
                            <td>${user.email}</td>
                            <td>${user.isAdmin ? '✓' : ''}</td>
                            <td>${new Date(user.createdAt).toLocaleString('sr-RS')}</td>
                            <td>
                                <button class="edit-btn" onclick="changePassword('${user.username}')">Промени лозинку</button>
                                ${!user.isAdmin ? `<button class="delete-btn" onclick="deleteUser('${user.username}')">Обриши</button>` : ''}
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading admin data:', error);
                alert('Грешка приликом учитавања података');
            }
        }

        async function deleteLink(shortCode) {
            if (!confirm(`Да ли сте сигурни да желите да обришете линк: ${shortCode}?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/links/${shortCode}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadAdminData();
                } else {
                    alert('Грешка приликом брисања линка');
                }
            } catch (error) {
                console.error('Error deleting link:', error);
                alert('Грешка приликом брисања линка');
            }
        }

        function toggleAddUserForm() {
            const form = document.getElementById('addUserForm');
            form.classList.toggle('active');
        }

        async function handleAddUser(e) {
            e.preventDefault();

            const username = document.getElementById('newUsername').value;
            const email = document.getElementById('newEmail').value;
            const password = document.getElementById('newPassword').value;

            try {
                const response = await fetch('/api/admin/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });

                if (response.ok) {
                    alert('Корисник је успешно креиран');
                    toggleAddUserForm();
                    document.getElementById('newUsername').value = '';
                    document.getElementById('newEmail').value = '';
                    document.getElementById('newPassword').value = '';
                    loadAdminData();
                } else {
                    const error = await response.text();
                    alert('Грешка: ' + error);
                }
            } catch (error) {
                console.error('Error creating user:', error);
                alert('Грешка приликом креирања корисника');
            }
        }

        async function deleteUser(username) {
            if (!confirm(`Да ли сте сигурни да желите да обришете корисника: ${username}?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/users/${username}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Корисник је успешно обрисан');
                    loadAdminData();
                } else {
                    alert('Грешка приликом брисања корисника');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                alert('Грешка приликом брисања корисника');
            }
        }

        async function changePassword(username) {
            const newPassword = prompt(`Унесите нову лозинку за корисника ${username}:`);
            if (!newPassword) {
                return;
            }

            if (newPassword.length < 6) {
                alert('Лозинка мора имати најмање 6 карактера');
                return;
            }

            try {
                const response = await fetch(`/api/admin/users/${username}/password`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: newPassword })
                });

                if (response.ok) {
                    alert('Лозинка је успешно промењена');
                } else {
                    alert('Грешка приликом промене лозинке');
                }
            } catch (error) {
                console.error('Error changing password:', error);
                alert('Грешка приликом промене лозинке');
            }
        }

        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/login';
            } catch (error) {
                console.error('Error logging out:', error);
            }
        }

        // Load data on page load
        loadAdminData();
    </script>

    <footer class="footer">
        Made by <a href="https://github.com/crnobog69/vid" target="_blank" rel="noopener noreferrer">crnobog</a>
    </footer>
</body>
</html>
