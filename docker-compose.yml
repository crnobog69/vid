version: '3.8'

services:
  vid:
    build: .
    container_name: vid-shortener
    ports:
      - "13888:13888"
    environment:
      - PORT=13888
      - DOMAIN=vid.crnbg.org
      - DB_PATH=/app/data/vid.db
      - USE_REDIS=true
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=LOtLv2Kj4OReMuacEtyiEuyjzhQWITXrZW6R+OEmFmY=
      - REDIS_DB=0
      - ADMIN_EMAIL=admin@vid.crnbg.org
      - ADMIN_PASSWORD=changeme
      - USER_SIGNUP=true
      - REQUIRE_LOGIN=false
      - ALLOW_ANONYMOUS_CUSTOM_LINKS=true
      - SESSION_SECRET=change-this-secret-key-in-production
      - DB_PASSWORD=9e8a0e9755346c86b139cf97f9a34c9fc765fde1c959cfc4b3f9655bd868a436
    volumes:
      - vid-data:/app/data
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - vid-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:13888"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: vid-redis
    command: redis-server --requirepass LOtLv2Kj4OReMuacEtyiEuyjzhQWITXrZW6R+OEmFmY=
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - vid-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "LOtLv2Kj4OReMuacEtyiEuyjzhQWITXrZW6R+OEmFmY=", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  vid-data:
  redis-data:

networks:
  vid-network:
    driver: bridge
