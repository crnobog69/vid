<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vid - URL Shortener</title>
    <link rel="icon" href="https://files.catbox.moe/8rowgr.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e2e;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            padding: 20px 40px;
            gap: 12px;
            width: 100%;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-btn {
            padding: 8px 16px;
            background: #45475a;
            color: #cdd6f4;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Space Grotesk', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .user-btn:hover {
            background: #585b70;
        }

        .user-btn.primary {
            background: #89b4fa;
            color: #1e1e2e;
        }

        .user-btn.primary:hover {
            background: #94e2d5;
        }

        .user-icon {
            width: 18px;
            height: 18px;
        }

        .user-info {
            color: #bac2de;
            font-size: 14px;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: transparent;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        .logo {
            font-size: 42px;
            font-weight: 700;
            text-align: center;
            color: #cdd6f4;
            margin-bottom: 12px;
            letter-spacing: 2px;
        }

        .subtitle {
            text-align: center;
            color: #bac2de;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            color: #9399b2;
            width: 20px;
            height: 20px;
            pointer-events: none;
        }

        input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            background: #1e1e2e;
            border: 2px solid #45475a;
            border-radius: 12px;
            color: #cdd6f4;
            font-size: 15px;
            font-family: 'Space Grotesk', sans-serif;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: #7f849c;
        }

        input:focus {
            outline: none;
            border-color: #89b4fa;
            background: #181825;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: #89b4fa;
            color: #1e1e2e;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Space Grotesk', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #94e2d5;
        }

        .result-box {
            margin-top: 30px;
            padding: 20px;
            background: #1e1e2e;
            border: 2px solid #45475a;
            border-radius: 12px;
            display: none;
        }

        .result-box.active {
            display: block;
        }

        .result-label {
            color: #bac2de;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .result-url {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .shortened-url {
            color: #89b4fa;
            font-size: 18px;
            font-weight: 600;
            flex: 1;
            word-break: break-all;
        }

        .copy-btn {
            padding: 8px 16px;
            background: #45475a;
            color: #cdd6f4;
            border: none;
            border-radius: 8px;
            font-family: 'Space Grotesk', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .copy-icon {
            width: 16px;
            height: 16px;
        }

        .copy-btn:hover {
            background: #585b70;
        }

        .stats-btn {
            padding: 8px 16px;
            background: transparent;
            color: #89b4fa;
            border: 2px solid #89b4fa;
            border-radius: 8px;
            font-family: 'Space Grotesk', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stats-btn:hover {
            background: #89b4fa;
            color: #1e1e2e;
        }

        .stats-btn svg {
            width: 16px;
            height: 16px;
        }

        .custom-url-toggle {
            margin-top: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #bac2de;
            font-size: 14px;
            cursor: pointer;
            background: #313244;
            padding: 10px 16px;
            border-radius: 8px;
            border: 2px solid #45475a;
            transition: all 0.3s ease;
            user-select: none;
            width: 100%;
        }

        .custom-url-toggle:hover {
            border-color: #89b4fa;
            background: #45475a;
        }

        .custom-url-toggle input[type="checkbox"] {
            display: none;
        }

        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
            background: #45475a;
            border-radius: 12px;
            transition: all 0.3s ease;
            margin-left: auto;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: #cdd6f4;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: all 0.3s ease;
        }

        .custom-url-toggle input[type="checkbox"]:checked + .toggle-label .toggle-switch {
            background: #89b4fa;
        }

        .custom-url-toggle input[type="checkbox"]:checked + .toggle-label .toggle-switch::after {
            left: 23px;
            background: #1e1e2e;
        }

        .toggle-label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            width: 100%;
        }

        .custom-url-input {
            display: none;
            margin-top: 12px;
            animation: slideDown 0.3s ease;
        }

        .custom-url-input.active {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .custom-url-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .custom-url-wrapper .domain-prefix {
            color: #bac2de;
            font-size: 15px;
            white-space: nowrap;
        }

        .custom-url-wrapper input {
            flex: 1;
            min-width: 0;
        }

        .stats-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .stats-modal.active {
            display: flex;
        }

        .stats-modal-content {
            background: #1e1e2e;
            border: 2px solid #45475a;
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
        }

        .stats-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .stats-modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #cdd6f4;
        }

        .stats-modal-close {
            background: transparent;
            border: none;
            color: #7f849c;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .stats-modal-close:hover {
            color: #cdd6f4;
        }

        .stats-item {
            margin-bottom: 15px;
        }

        .stats-label {
            color: #bac2de;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .stats-value {
            color: #89b4fa;
            font-size: 24px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .wrapper {
                padding: 10px;
            }

            .header {
                padding: 15px 20px;
                justify-content: center !important;
            }

            .user-menu {
                flex-wrap: wrap;
                justify-content: center;
            }

            .user-btn {
                font-size: 13px;
                padding: 8px 12px;
            }

            .user-icon {
                width: 16px;
                height: 16px;
            }

            .container {
                padding: 30px 20px;
            }

            .logo {
                font-size: 36px;
            }

            .subtitle {
                font-size: 14px;
            }

            input {
                padding: 14px 14px 14px 44px;
                font-size: 14px;
            }

            .btn {
                padding: 14px;
                font-size: 15px;
            }

            .result-url {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .shortened-url {
                font-size: 16px;
            }

            .copy-btn,
            .stats-btn {
                width: 100%;
                justify-content: center;
            }

            .custom-url-toggle {
                font-size: 13px;
                padding: 8px 12px;
            }

            .custom-url-wrapper {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }

            .custom-url-wrapper .domain-prefix {
                font-size: 13px;
            }

            .custom-url-wrapper input {
                padding: 14px;
            }

            .stats-modal-content {
                padding: 20px;
                width: 95%;
            }

            .stats-modal-title {
                font-size: 18px;
            }

            .stats-value {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 32px;
            }

            .subtitle {
                font-size: 13px;
                margin-bottom: 30px;
            }

            .container {
                padding: 20px 15px;
            }

            .user-btn span {
                display: none;
            }

            .user-info {
                font-size: 12px;
            }

            .result-label {
                font-size: 13px;
            }
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #7f849c;
            font-size: 14px;
            margin-top: auto;
        }

        .footer a {
            color: #89b4fa;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #94e2d5;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .footer {
                font-size: 12px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="user-menu" id="userMenu">
                <a href="/login" class="user-btn">
                    <svg class="user-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                </a>

        <div class="main-content">

                <h1 class="logo">vid</h1>
                <p class="subtitle">Скрати своје линкове брзо и лако</p>

                <div class="input-group">
            <div class="input-wrapper">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>

                <input type="url" id="urlInput" placeholder="https://primer.com/tvoja-dugacka-adresa">

            <label class="custom-url-toggle">
                <input type="checkbox" id="customUrlToggle" onchange="toggleCustomUrl()">

                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

    <!-- Stats Modal -->
    <div class="stats-modal" id="statsModal" onclick="closeStatsModal(event)">
        <div class="stats-modal-content" onclick="event.stopPropagation()">
            <div class="stats-modal-header">
                <div class="stats-modal-title">Статистика линка</div>
                <button class="stats-modal-close" onclick="closeStatsModal()">&times;</button>

            <div class="stats-item">
                <div class="stats-label">Број кликова:</div>
                <div class="stats-value" id="statsClicks">0</div>

            <div class="stats-item">
                <div class="stats-label">Креирано:</div>
                <div class="stats-value" id="statsCreated" style="font-size: 16px;">-</div>

        </div>

        <footer class="footer">

        </footer>
    </div>

    <script>
        let currentShortCode = '';
        let currentUser = null;

        // Check if user is logged in
        async function checkUserSession() {
            try {
                const response = await fetch('/api/user/session');
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data;
                    updateUserMenu(data);
                }
            } catch (error) {
                console.log('Not logged in');
            }
        }

        function updateUserMenu(user) {
            const userMenu = document.getElementById('userMenu');
            if (user.isAdmin) {
                userMenu.innerHTML = `
                    <span class="user-info">${user.username}</span>
                    <a href="/user" class="user-btn">
                        <svg class="user-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </a>
                    <a href="/admin" class="user-btn primary">
                        <svg class="user-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"/>
                            <path d="M6.376 18.91a6 6 0 0 1 11.249.003"/>
                            <circle cx="12" cy="11" r="4"/>
                        </svg>
                    </a>
                    <button class="user-btn" onclick="logout()">
                        <svg class="user-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m16 17 5-5-5-5"/>
                            <path d="M21 12H9"/>
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        </svg>
                    </button>
                `;
            } else {
                userMenu.innerHTML = `
                    <span class="user-info">${user.username}</span>
                    <a href="/user" class="user-btn">
                        <svg class="user-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </a>
                    <button class="user-btn" onclick="logout()">
                        <svg class="user-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m16 17 5-5-5-5"/>
                            <path d="M21 12H9"/>
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        </svg>
                        <span>Одјава</span>
                    </button>
                `;
            }
        }

        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.reload();
            } catch (error) {
                console.error('Error logging out:', error);
            }
        }

        // Load config and check permissions
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                if (response.ok) {
                    const config = await response.json();
                    
                    // Hide custom URL toggle if not allowed for anonymous users and user is not logged in
                    const customUrlToggleEl = document.querySelector('.custom-url-toggle');
                    if (!config.isLoggedIn && !config.allowAnonymousCustomLinks) {
                        if (customUrlToggleEl) {
                            customUrlToggleEl.style.display = 'none';
                        }
                    }
                    
                    // Show login required message if needed
                    if (config.requireLogin && !config.isLoggedIn) {
                        const container = document.querySelector('.container');
                        const warning = document.createElement('div');
                        warning.style.cssText = 'background: #f38ba8; color: #1e1e2e; padding: 12px; border-radius: 8px; margin-bottom: 20px; text-align: center; font-weight: 600;';
                        warning.textContent = 'Морате бити пријављени да бисте користили скраћивач';
                        container.insertBefore(warning, container.querySelector('.input-group'));
                        
                        // Disable the shorten button
                        document.querySelector('.btn').disabled = true;
                        document.querySelector('.btn').style.opacity = '0.5';
                        document.querySelector('.btn').style.cursor = 'not-allowed';
                    }
                }
            } catch (error) {
                console.error('Error loading config:', error);
            }
        }

        // Check session on page load
        checkUserSession();
        loadConfig();

        function toggleCustomUrl() {
            const customUrlInput = document.getElementById('customUrlInput');
            const checkbox = document.getElementById('customUrlToggle');
            
            if (checkbox.checked) {
                customUrlInput.classList.add('active');
            } else {
                customUrlInput.classList.remove('active');
            }
        }

        async function shortenUrl() {
            const urlInput = document.getElementById('urlInput');
            const resultBox = document.getElementById('resultBox');
            const shortenedUrl = document.getElementById('shortenedUrl');
            const customUrlToggle = document.getElementById('customUrlToggle');
            const customCode = document.getElementById('customCode');

            if (urlInput.value.trim() === '') {
                alert('Молимо унесите URL адресу');
                return;
            }

            const requestBody = { url: urlInput.value.trim() };
            
            // Add custom code if enabled
            if (customUrlToggle.checked && customCode.value.trim() !== '') {
                requestBody.customCode = customCode.value.trim();
            }

            try {
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    alert('Грешка: ' + errorText);
                    return;
                }

                const data = await response.json();
                shortenedUrl.textContent = data.shortUrl;
                currentShortCode = data.code;
                
                resultBox.classList.add('active');
            } catch (error) {
                alert('Дошло је до грешке приликом скраћивања URL-а');
                console.error('Error:', error);
            }
        }

        async function showStats() {
            if (!currentShortCode) {
                alert('Прво скратите линк');
                return;
            }

            try {
                const response = await fetch(`/api/stats/${currentShortCode}`);
                
                if (!response.ok) {
                    alert('Нема статистике за овај линк');
                    return;
                }

                const data = await response.json();
                document.getElementById('statsClicks').textContent = data.clicks;
                document.getElementById('statsCreated').textContent = data.createdAt;
                document.getElementById('statsModal').classList.add('active');
            } catch (error) {
                alert('Грешка приликом учитавања статистике');
                console.error('Error:', error);
            }
        }

        function closeStatsModal(event) {
            if (event && event.target !== event.currentTarget) {
                return;
            }
            document.getElementById('statsModal').classList.remove('active');
        }

        function copyUrl() {
            const shortenedUrl = document.getElementById('shortenedUrl').textContent;
            navigator.clipboard.writeText(shortenedUrl).then(() => {
                const copyBtn = document.querySelector('.copy-btn');
                const btnSpan = copyBtn.querySelector('span');
                const originalText = btnSpan.textContent;
                btnSpan.textContent = 'Копирано!';
                copyBtn.style.background = '#89b4fa';
                
                setTimeout(() => {
                    btnSpan.textContent = originalText;
                    copyBtn.style.background = '#45475a';
                }, 2000);
            });
        }

        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                shortenUrl();
            }
        });
    </script>
</body>
</html>
